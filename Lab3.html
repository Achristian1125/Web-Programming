<!DOCTYPE html>
<html lang="en">
<head>

    <title> Coffee Order Form</title>
</head>
<body>
    <h1>Coffee Order Form</h1>
    <form action="https://www.w3schools.com/action_page.php" method="Get">
        <fieldset>
            <legend>Customer Information</legend>
            <label for="Name">Name:</label><br>
            <input type="text" id="Name" name="Name" required><br><br>
            <label for="Email">Email:</label><br>
            <input type="Email" id="Email" name="Email"><br><br>
        </fieldset>

        <fieldset>
            <legend>Coffee Order Details</legend>
            <label for="Coffee">Coffee Type:</label><br>
            <select id="CoffeeType" name="CoffeeType" required>
                <option value="">--Please Choose Coffee Option--</option>
                <option value="latte">latte</option>
                <option value="Cappuccino">Cappuccino</option>
                <option value="Mocha">Mocha</option>
                <option value="White Flat">White Flat</option>
            </select><br><br>
      

       
            <label>Size:</label><br>
            <input type="radio" id="smallsize" name="size" value="small" required>
            <label for="sizeSmall">Small</label><br>
            <input type="radio" id="Mediumsize" name="size" value="medium" required>
            <label for="sizeMedium">Medium</label><br>
            <input type="radio" id="Largesize" name="size" value="large" required>
            <label for="sizelarge">Large</label><br><br>
       

      
            <label>Extras:</label><br>
            <input type="checkbox" id="Extras" name="Extras" value="Whipped">
            <label for="Extra1"> Whipped Cream</label><br>
            <input type="checkbox" id="Extras" name="Extras" values="ExtraShot">
            <label for="Extra2"> Extra Shot</label><br>
            <input type="checkbox" id="Extras" name="Extras" values="AlmondMilk">
            <label for="Extra3"> Almond Milk</label><br><br>
        </fieldset>

        <fieldset>
            <h3>Special Instructions</h3>
            <label for="specialInstructions">Special Instructions</label><br>
            <textarea id="specialInstructions" name="specialInstructions" rows="8" cols="45"></textarea><br><br>
        </fieldset>

        <button type="Complete">Submit Order</button>
        
         
    </form>
    
</body>
